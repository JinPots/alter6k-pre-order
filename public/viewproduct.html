<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-order</title>
    <link rel="stylesheet" href="/css/pre-order.css">
    <link rel="stylesheet" href="/css/slideshow.css">
    <link rel="shortcut icon" href="/images/atri-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div id="top-page">
        <div id="product-images">
            <a class="prev" onclick="changeSlides(-1)">&#10094;</a>
            <a class="next" onclick="changeSlides(1)">&#10095;</a>
        </div>
        <div id="click-buy">
            <h1 id="product-name"></h1>
            <p>Giá đặt trước: <span id="price"></span></p>
            <button id="buyButton"><i class="fa fa-shopping-cart"></i>ĐẶT HÀNG NGAY!</button>
            <p class="tip-text">Hỗ trợ thanh toán khi nhận hàng. (COD)</p>
        </div>
    </div>
    <div id="description">
        <h1>Mô tả sản phẩm</h1>
        <p id="description-text"></p>
    </div>
    <div class="copyright">
        <p>© 2022 Altelier. All rights reserved.<br>
            Made by <a href="https://jinpots.space">JinPots</a> and <a href="https://skyventuree.github.io">Shigukk</a>
        </p>
    </div>

    <script src="/js/pre-order.js"></script>
    <script src="/js/slideshow.js"></script>
</body>
</html>
